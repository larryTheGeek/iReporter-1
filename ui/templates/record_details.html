<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/record_details.css">
    <title>iReporter</title>
</head>
<body>
<div class="main-content">
    <div class="navbar">
        <div class="responsiveNav" id="topNav">
            <ul>
                <li id="menuIcon"><i class="fas fa-bars"></i></li>
                <li>Are you with us? <a href="ui/templates/signup.html">signup</a></li>
                <li><a href="ui/templates/login.html">login</a></li>
                <li id="logo">iReporter</li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="center-content">
            <div class="record card">
                <form action="#">
                    <div class="input-row">
                        <label for="">Record Type:</label>
                        <input type="text" id="type" value="Incident Report">
                    </div>
                    <div class="input-row">
                        <label for="">Title:</label>
                        <input type="text" id="type" value="Maternity Discrimination">
                    </div>
                    <div class="input-row">
                        <label for="">Status:</label>
                        <input type="text" id="type" value="In progress">
                    </div>
                    <div class="top-heading"><label>Description</label></div>
                    <div class="input-row">
                        <textarea name="" id="description" cols="20" rows="10"></textarea>
                    </div>
                    <div class="input-row" id="map">
                    <button type="submit" class="btn" id="mapBtn">Change Location</button>
                        <div id="mapArea"></div>
                    </div>
                    <div class="input-row" id="action">
                        <div class="btn" id="delete">
                            <i class="fas fa-trash" title="Delete this record"></i>
                        </div>
                        <div class="btn" id="edit">
                            <i class="fas fa-edit" title="Edit this record"></i>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-right"><span>&copy;</span>pndungu@gmail.com</div>
        <footer class="footer-center">
            <p id="time">time</p>
        </footer>
        <div class="footer-left">iReport</div>
    </div>
</div>
<script src="../js/index.js"></script>
<script src="../js/map.js"></script>
<script src="../js/record_details.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2SHXbYQmmCGPCurFIrtl7-io0mOTsX3k&callback=initMap">
</script>
</body>
</html>
