<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/record.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <div class="center-content">
                <div class="record">
                    <div class="record-heading">
                        <i class="fas fa-chart-bar fa-2x"></i>
                        <h2>Create an Incident</h1>
                    </div>
                        <form action="#">
                            <div class="input-row">
                                <div class="select-box">
                                    <select name="type" id="type">
                                        <option value="0">Select record type:</option>
                                        <option value="1">Red Flag</option>
                                        <option value="2">Intervention</option>
                                    </select>
                                </div>
                            </div>

                            <div class="input-row">
                                <textarea rows="5" cols="50" placeholder="Tell us what happened...">
                                </textarea>
                            </div>
                            <div class="input-row">
                                <div class="long">
                                    <input type="text" placeholder="Longitude" name="long" required>
                                </div>
                                <div class="lat">
                                    <input type="text" placeholder="Latitude" name="lat" required>
                                </div>
                            </div>
                            <div class="input-row">
                                <label for="">Add image</label>
                                <input type="file" name="pic" accept="image/*">
                            </div>
                            <div class="input-row">
                                <label for="">Add Video</label>
                                <input type="file" name="pic" accept="video/*">
                            </div>
                            <div class="input-row">
                                <button type="submit" class="btn">Save</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-right"><span>&copy;</span>pndungu@gmail.com</div>
            <footer class="footer-center">
                <p id="time">time</p>
            </footer>
            <div class="footer-left">iReport</div>
        </div>
    </div>
<script src="../js/index.js"></script>
</body>
</html>
