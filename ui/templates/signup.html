<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <title>iReporter</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="main-content">
                <div class="center-content">
                    <div>
                        <i class="fas fa-user-circle fa-5x"></i>
                    </div>
                    <div class="signup">
                        <h2>Join Us Today!</h1>
                        <form action="user-dashboard.html">
                            <div class="input-row">
                                <i class="fas fa-user fa-2x"></i>
                                <input type="text" placeholder="Username" name="username" required>
                            </div>
                            <div class="input-row">
                                <i class="fas fa-envelope fa-2x"></i>
                                <input type="text" placeholder="Enter Email" name="email" required>
                            </div>
                            <div class="input-row">
                                <i class="fas fa-lock fa-2x"></i>
                                <input type="password" placeholder="Enter Password" name="psw" required>
                            </div>
                            <div class="input-row">
                                <i class="fas fa-lock fa-2x"></i>
                                <input type="password" placeholder="Confirm Password" name="confirm_psw" required>
                            </div>
                            <div class="input-row">
                                <button type="submit" class="btn">Signup</button>
                            </div>
                            <div class="input-row">
                                <p id="flip">Registered? <span> <a href="#" id="flip">login</a> </span> to your account</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-right"><span>&copy;</span>pndungu@gmail.com</div>
            <footer class="footer-center">
                <p id="time">time</p>
            </footer>
            <div class="footer-left">iReport</div>
        </div>
    </div>
<script src="ui/js/index.js"></script>
</body>
</html>
